name: Test, build and deploy master
on:
  push:
    branches:
      - master
env:
  DOCKER_BUILDKIT: 1
  SSH_AUTH_SOCK: /tmp/ssh_agent.sock
  TZ: Europe/Helsinki

jobs:
  tests:
    name: "ðŸ‘€ Tests"
    uses: ./.github/workflows/all_tests.yml
    secrets: inherit

  publish_image:
    name: Publish Koski Docker Image and package
    needs: [tests]
    uses: ./.github/workflows/publish_image.yml
    with:
      commithash: ${{ github.sha }}
    secrets: inherit

  deploy_dev:
    name: Deploy to dev environment
    needs: [publish_image]
    uses: ./.github/workflows/deploy_koski.yml
    with:
      environment: dev
      commithash: ${{ github.sha }}
    secrets: inherit

  tag_image_dev:
    needs: [deploy_dev]
    uses: ./.github/workflows/tag_image.yml
    with:
      commithash: ${{ github.sha }}
      environment: dev
    secrets: inherit

  deploy_omadataoauth2sample_dev:
    name: Deploy OmaData OAuth2 sample to dev environment
    needs: [deploy_dev]
    uses: ./.github/workflows/omadataoauth2sample_deploy.yml
    with:
      environment: dev
      commithash: ${{ github.sha }}
    secrets: inherit

  deploy_qa:
    name: Deploy to qa environment
    needs: [deploy_dev]
    uses: ./.github/workflows/deploy_koski.yml
    with:
      environment: qa
      commithash: ${{ github.sha }}
    secrets: inherit

  tag_image_qa:
    needs: [ deploy_qa ]
    uses: ./.github/workflows/tag_image.yml
    with:
      commithash: ${{ github.sha }}
      environment: qa
    secrets: inherit

  deploy_omadataoauth2sample_qa:
    name: Deploy OmaData OAuth2 sample to qa environment
    needs: [deploy_qa]
    uses: ./.github/workflows/omadataoauth2sample_deploy.yml
    with:
      environment: qa
      commithash: ${{ github.sha }}
    secrets: inherit

  deploy_prod:
    name: Deploy to prod environment
    needs: [ deploy_qa ]
    uses: ./.github/workflows/deploy_koski.yml
    with:
      environment: prod
      commithash: ${{ github.sha }}
    secrets: inherit

  tag_image_prod:
    needs: [ deploy_prod ]
    uses: ./.github/workflows/tag_image.yml
    with:
      commithash: ${{ github.sha }}
      environment: prod
    secrets: inherit
