name: Run tests 1 per hour
on:
  schedule:
    - cron: "0 * * * *"
env:
  DOCKER_BUILDKIT: 1
  TZ: Europe/Helsinki

jobs:
  lint_koski:
    name: Lint Koski scala and frontend code
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up Java 8
        uses: actions/setup-java@v1
        with:
          java-version: "8"
          architecture: x64

      - name: Setup Node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run linter
        run: |
          cd web
          npm ci
          cd ..
          make lint

  checkdoc_koski_validation:
    name: Check that validaation_muustohistoria.md has been updated
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with: { fetch-depth: 0 }

      - name: Check validation and documentation changes
        run: |
          make checkdoc_validation

  checkdoc_koski_schema:
    name: Check that tiedonsiirtoprotokollan_muustohistoria.md has been updated
    runs-on: ubuntu-20.04
