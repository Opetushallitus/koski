name: Run Valpas tests
on:
  push:
    paths:
      - "valpas-web/**"
env:
  DOCKER_BUILDKIT: 1
jobs:
  Run_tests:
    name: Run tests
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Cache Node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run tests
        run: |
          cd valpas-web
          npm ci
          npm test
