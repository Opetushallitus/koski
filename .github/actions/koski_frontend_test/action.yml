inputs:
  shardIndex:
    required: true
    type: string
  shardTotal:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: "ðŸ”¨ Setup backend and databases"
      uses: ./.github/actions/setup_backend

    - name: npm ci
      run: cd web && npm ci
      shell: bash

    - name: Run frontend tests
      env:
        MOCHA_SHARD_INDEX: ${{inputs.shardIndex}}
        MOCHA_SHARD_TOTAL: ${{inputs.shardTotal}}
      run: mvn scalatest:test -Dsuites="fi.oph.koski.mocha.KoskiParallelMochaSpec" --batch-mode
      shell: bash

    - name: Archive test screenshots
      if: ${{ failure() }}
      uses: actions/upload-artifact@v3
      with:
        name: screenshots
        path: web/target/screenshots
