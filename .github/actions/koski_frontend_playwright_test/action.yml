name: Koski Playwright E2E tests

inputs:
  shardIndex:
    required: true
    type: string
  shardTotal:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - name: "üî® Setup backend and databases"
      uses: ./.github/actions/setup_backend
    - name: "üåç Setup Playwright"
      uses: ./.github/actions/setup_playwright

    - name: Compile tests
      uses: nick-fields/retry@v2
      with:
        max_attempts: 1
        timeout_minutes: 20
        command: mvn test-compile --batch-mode

    - name: Run Playwright tests
      env:
        PLAYWRIGHT_SHARD_INDEX: ${{inputs.shardIndex}}
        PLAYWRIGHT_SHARD_TOTAL: ${{inputs.shardTotal}}
      uses: nick-fields/retry@v2
      with:
        max_attempts: 2
        timeout_minutes: 45
        command: mvn scalatest:test -Pintegrationtest -Dsuites="fi.oph.koski.e2e.KoskiFrontSpec" --batch-mode
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: web/playwright-report/
        retention-days: 7
